<ui:composition template="/WEB-INF/master.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="index">

            <p:growl id="growl" showDetail="true" sticky="true"/>

            <div class=" w3-container w3-animate-opacity">
                <h1> Narges Pizza Shop </h1>
                <h2> Please Sign in to order your favorite pizza</h2>
                <img src="${pageContext.request.contextPath}/resource/image/menu/swedenflag.gif" alt="Flag"/>
            </div>

            <div style="margin-left: 3%; margin-top: 50px;">

                <p:commandButton id="btnMenu1" value="#{homePageCtrl.menuButtonName}"
                                 styleClass="w3-button w3-blue w3-round" style="width: 220px; height: 40px;"
                                 actionListener="#{homePageCtrl.menuButton}"
                                 update="btnMenu1,growl"
                                 process="@form"/>

            </div>


        </h:form>

    </ui:define>

</ui:composition>
